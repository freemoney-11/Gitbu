<body>

<!-- Background website -->
<iframe
  id="bgSite"
  src="https://www.dmwin1.com/#/register?invitationCode=27278184971">
</iframe>

<!-- Floating logo -->
<div id="logoBtn">
  <img src="m_614529ef93649f1e22eef86a.png">
</div>

<!-- Popup -->
<div id="overlay">
  <div id="popup">

    <h3>WinGo 1Min</h3>

    <!-- PASSWORD LOCK (UNCHANGED) -->
    <div id="lock">
      <input id="passInput" type="password" placeholder="Enter Password">
      <button id="unlockBtn">Unlock</button>
    </div>

    <!-- RESULT -->
    <div id="result" style="display:none"></div>

    <button id="nextBtn">Next</button>
    <button id="confirmBtn">Confirm / Exit</button>
    <button id="closeBtn">Close</button>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  /* üîê PASSWORD SYSTEM (UNCHANGED) */
  const MASTER_PASSWORD = "DMWINCNFRMWIN";

  const logoBtn = document.getElementById("logoBtn");
  const overlay = document.getElementById("overlay");
  const unlockBtn = document.getElementById("unlockBtn");
  const passInput = document.getElementById("passInput");
  const lock = document.getElementById("lock");
  const resultBox = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");
  const confirmBtn = document.getElementById("confirmBtn");
  const closeBtn = document.getElementById("closeBtn");

  let unlocked = false;
  let confirmed = false;
  let lastPeriod = "";

  /* üß† STORE ONE RESULT PER PERIOD */
  const periodResults = {};

  /* üî¢ PERIOD NUMBER LOGIC (AS GIVEN) */
  function getCurrentPeriod(){
    const now = new Date();

    const y = now.getFullYear();
    const m = String(now.getMonth()+1).padStart(2,"0");
    const d = String(now.getDate()).padStart(2,"0");

    const base = `${y}${m}${d}10000`;

    const minutesSinceMidnight =
      now.getHours()*60 + now.getMinutes();

    return base + (9671 + minutesSinceMidnight);
  }

  /* üé® COLOR LOGIC */
  function getColor(n){
    if(n === 0 || n === 5) return "violet";
    if(n % 2 === 0) return "red";
    return "green";
  }

  /* üéØ RESULT LOGIC (ONE PER PERIOD) */
  function getResultForPeriod(p){
    if(periodResults[p]) return periodResults[p];

    const rn = Math.floor(Math.random()*10);
    const type = rn <= 4 ? "SMALL" : "BIG";
    const color = getColor(rn);

    const res = { rn, type, color };
    periodResults[p] = res;
    return res;
  }

  function loadResult(){
    const p = getCurrentPeriod();
    lastPeriod = p;

    const r = getResultForPeriod(p);

    resultBox.innerHTML = `
      Period Number = ${p}<br><br>
      Number = <span class="ball ${r.color}">${r.rn}</span><br><br>
      Result = <b>${r.type}</b>
    `;
  }

  /* üîÅ AUTO REFRESH EVERY 5 SECONDS */
  setInterval(()=>{
    const p = getCurrentPeriod();
    if(p !== lastPeriod && unlocked){
      loadResult();
    }
  },5000);

  /* EVENTS */
  logoBtn.onclick = ()=> overlay.style.display="flex";
  closeBtn.onclick = ()=> overlay.style.display="none";

  unlockBtn.onclick = ()=>{
    if(passInput.value === MASTER_PASSWORD){
      unlocked = true;
      lock.style.display = "none";
      resultBox.style.display = "block";
      loadResult();
    }else{
      alert("Wrong Password ‚ùå");
    }
  };

  nextBtn.onclick = ()=>{
    if(!unlocked){ alert("Unlock first"); return; }
    if(!confirmed){ alert("Please confirm your bet first"); return; }
    loadResult(); // same period ‚Üí same result
  };

  confirmBtn.onclick = ()=>{
    if(!confirmed){
      confirmed = true;
      alert("Bet Confirmed ‚úÖ");
      return;
    }
    overlay.style.display = "none";
  };

});
</script>
