<!DOCTYPE html>
<html>
<head>
    <title>Predict Widget</title>
    <style>
        /* Floating Button */
        #predictBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: linear-gradient(45deg, red, blue, green, yellow);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: rgb 2s infinite linear;
            z-index: 999999;
        }

        @keyframes rgb {
            0% {background: red;}
            25% {background: blue;}
            50% {background: green;}
            75% {background: purple;}
            100% {background: red;}
        }

        /* Result Box */
        #resultBox {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 10px 15px;
            background: black;
            color: white;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            z-index: 999999;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: 0;
        }
    </style>
</head>
<body>

<!-- Website Load -->
<iframe src="https://www.dmwin15.com/#/register?invitationCode=583522131503"></iframe>

<!-- Floating Button -->
<button id="predictBtn">PREDICT NEXT</button>

<!-- Output -->
<div id="resultBox"></div>

<script>
document.getElementById("predictBtn").onclick = function() {
    let number = Math.floor(Math.random() * 10);  // 0â€“9 random
    let result = (number > 5) ? "BIG" : "SMALL";

    let box = document.getElementById("resultBox");
    box.style.display = "block";
    box.innerHTML = "Number: " + number + "<br>" + result;
};
</script>

</body>
</html>
