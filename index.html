<script>
document.addEventListener("DOMContentLoaded",()=>{

  /* PASSWORD SYSTEM (UNCHANGED) */
  const MASTER_PASSWORD = "DMWINCNFRMWIN";

  const logoBtn = document.getElementById("logoBtn");
  const overlay = document.getElementById("overlay");
  const unlockBtn = document.getElementById("unlockBtn");
  const passInput = document.getElementById("passInput");
  const lock = document.getElementById("lock");
  const loader = document.getElementById("loader");
  const resultBox = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");
  const confirmBtn = document.getElementById("confirmBtn");
  const closeBtn = document.getElementById("closeBtn");

  let unlocked=false;
  let confirmed=false;
  let lastPeriod="";
  const periodResults={};

  /* PERIOD LOGIC */
  function getCurrentPeriod(){
    const n=new Date();
    const y=n.getFullYear();
    const m=String(n.getMonth()+1).padStart(2,"0");
    const d=String(n.getDate()).padStart(2,"0");
    const base=`${y}${m}${d}10000`;
    const minutes=n.getHours()*60+n.getMinutes();
    return base+(9671+minutes);
  }

  function getColor(n){
    if(n===0||n===5) return "violet";
    if(n%2===0) return "red";
    return "green";
  }

  function getResultForPeriod(p){
    if(periodResults[p]) return periodResults[p];
    const rn=Math.floor(Math.random()*10);
    const type=rn<=4?"SMALL":"BIG";
    const color=getColor(rn);
    const res={rn,type,color};
    periodResults[p]=res;
    return res;
  }

  function loadResult(){
    loader.style.display="block";
    resultBox.style.display="none";

    setTimeout(()=>{
      const p=getCurrentPeriod();
      if(p!==lastPeriod){
        confirmed=false;
        confirmBtn.style.display="block";
        lastPeriod=p;
      }
      const r=getResultForPeriod(p);

      loader.style.display="none";
      resultBox.style.display="block";
      resultBox.innerHTML=`
        Period Number: <b>${p}</b><br><br>
        Number: <span class="ball ${r.color}">${r.rn}</span><br><br>
        Result: <b>${r.type}</b>
      `;
    },800);
  }

  /* AUTO PERIOD CHECK */
  setInterval(()=>{
    const p=getCurrentPeriod();
    if(unlocked && p!==lastPeriod){
      loadResult();
    }
  },5000);

  /* EVENTS */
  logoBtn.onclick=()=>overlay.style.display="flex";
  closeBtn.onclick=()=>overlay.style.display="none";

  unlockBtn.onclick=()=>{
    if(passInput.value===MASTER_PASSWORD){
      unlocked=true;
      lock.style.display="none";
      confirmBtn.style.display="block";
      loadResult();
    }else{
      alert("Wrong Password ‚ùå");
    }
  };

  nextBtn.onclick=()=>{
    if(!unlocked){alert("Unlock first");return;}
    if(!confirmed){alert("Please confirm your bet first");return;}
    loadResult();
  };

  // Confirm only (no exit)
  confirmBtn.onclick=()=>{
    confirmed=true;
    confirmBtn.style.display="none";
    alert("Bet Confirmed ‚úÖ");
  };

});
</script>
