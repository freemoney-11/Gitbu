<style>

button{font-weight:bold;cursor:pointer;}

<body>

<!-- ðŸ”µ Background website -->
<iframe
  id="bgSite"
  src="https://www.dmwin1.com/#/register?invitationCode=27278184971">
</iframe>

<!-- ðŸ”´ Floating logo -->
<div id="logoBtn">
  <img src="m_614529ef93649f1e22eef86a.png">
</div>

<!-- ðŸŸ£ Popup -->
<div id="overlay">
  <div id="popup">

    <h3>Hack Panel</h3>

    <!-- LOCK -->
    <div id="lock">
      <input id="passInput" type="password" placeholder="Enter Password">
      <button id="unlockBtn">Unlock</button>
    </div>

    <!-- RESULT -->
    <div id="result" style="display:none"></div>

    <button id="nextBtn">Next</button>
    <button id="confirmBtn">Confirm</button>
    <button id="closeBtn">Close</button>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const MASTER_PASSWORD = "DMWINCNFRMWIN";

  const logoBtn = document.getElementById("logoBtn");
  const overlay = document.getElementById("overlay");
  const unlockBtn = document.getElementById("unlockBtn");
  const passInput = document.getElementById("passInput");
  const lock = document.getElementById("lock");
  const resultBox = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");
  const confirmBtn = document.getElementById("confirmBtn");
  const closeBtn = document.getElementById("closeBtn");

  let unlocked=false;
  let confirmed=false;

  /* ðŸ” STORE RESULT PER PERIOD */
  const periodResults = {};

  function getPeriod(){
    const n=new Date();
    return n.getFullYear()
      +""+(n.getMonth()+1)
      +""+n.getDate()
      +""+n.getHours()
      +""+n.getMinutes();
  }

  function getResultForPeriod(p){
    if(periodResults[p]) return periodResults[p];

    const r = Math.random()>0.5 ? "BIG" : "SMALL";
    periodResults[p] = r;
    return r;
  }

  function loadResult(){
    const p = getPeriod();
    const r = getResultForPeriod(p);

    resultBox.innerHTML =
      "Period Number = "+p+"<br><br>"+
      "Result = <b>"+r+"</b>";
  }

  /* EVENTS */
  logoBtn.onclick=()=>overlay.style.display="flex";
  closeBtn.onclick=()=>overlay.style.display="none";

  unlockBtn.onclick=()=>{
    if(passInput.value===MASTER_PASSWORD){
      unlocked=true;
      lock.style.display="none";
      resultBox.style.display="block";
      loadResult();
    }else{
      alert("Wrong Password âŒ");
    }
  };

  nextBtn.onclick=()=>{
    if(!unlocked){alert("Unlock first");return;}
    if(!confirmed){alert("Please confirm your bet first");return;}
    loadResult(); // SAME PERIOD â†’ SAME RESULT
  };

  confirmBtn.onclick=()=>{
    if(!confirmed){
      confirmed=true;
      alert("Bet Confirmed âœ…");
      return;
    }
    overlay.style.display="none";
  };

});
</script>
