<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinGo Hack 1Min</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0; padding:0; height:100%;
  background:#000; color:#fff;
  font-family:Arial, sans-serif;
}

header{
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  background:#111;
}

#card{
  margin:20px;
  padding:20px;
  background:#111;
  border-radius:14px;
  text-align:center;
  border:2px solid;
  border-image:linear-gradient(45deg,red,yellow,lime,blue,purple) 1;
}

#loader{
  width:48px;height:48px;
  margin:10px auto;
  border-radius:50%;
  border:5px solid transparent;
  border-top-color:red;
  border-right-color:yellow;
  border-bottom-color:lime;
  border-left-color:blue;
  animation:spin 1s linear infinite;
  display:none;
}
@keyframes spin{100%{transform:rotate(360deg)}}

.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
}

#predictBtn{background:#007bff}
#openGame{background:#00c853}
#nextBtn{background:#ff0037}

.ball{
  padding:6px 14px;
  border-radius:30px;
  font-weight:bold;
}
.red{background:#ff0037}
.green{background:#00c853}
.violet{background:#9c27b0}

#result{
  margin-top:10px;
  font-size:18px;
  min-height:60px;
}
</style>
</head>

<body>

<header>üî• WinGo Hack 1Min</header>

<div id="card">
  <div id="loader"></div>
  <div id="result">Tap ‚ÄúGet Prediction‚Äù</div>

  <button id="predictBtn" class="btn">Get Prediction</button>
  <button id="nextBtn" class="btn">Next Period</button>
  <button id="openGame" class="btn">Open Game</button>
</div>

<script>
const loader = document.getElementById("loader");
const result = document.getElementById("result");

let saved = {};
let lastPeriod = "";

/* 1-Minute Period */
function getPeriod(){
  const n=new Date();
  let y=n.getFullYear();
  let m=String(n.getMonth()+1).padStart(2,"0");
  let d=String(n.getDate()).padStart(2,"0");
  let base=`${y}${m}${d}10000`;
  let min=n.getHours()*60+n.getMinutes();
  return base+(9671+min);
}

function color(n){
  if(n===0||n===5) return "violet";
  if(n%2===0) return "red";
  return "green";
}

function predict(){
  loader.style.display="block";
  result.innerHTML="";
  const p=getPeriod();
  lastPeriod=p;

  if(!saved[p]){
    let rn=Math.floor(Math.random()*10);
    saved[p]={rn,c:color(rn),t:rn<=4?"SMALL":"BIG"};
  }

  setTimeout(()=>{
    loader.style.display="none";
    const r=saved[p];
    result.innerHTML=`
      Period: ${p}<br>
      Number: <span class="ball ${r.c}">${r.rn}</span><br>
      Result: ${r.t}
    `;
  },800);
}

/* Buttons */
document.getElementById("predictBtn").onclick=predict;
document.getElementById("nextBtn").onclick=predict;

/* Auto refresh when minute changes */
setInterval(()=>{
  const p=getPeriod();
  if(p!==lastPeriod){ predict(); }
},5000);

/* Open Game (external ‚Äì stable) */
document.getElementById("openGame").onclick=()=>{
  window.open(
    "https://www.dmwin1.com/#/register?invitationCode=27278184971",
    "_blank"
  );
};

/* PWA */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
