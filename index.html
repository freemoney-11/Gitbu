<!DOCTYPE html>
<html>
<head>
<title>Wingo 1 Min Predictor</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
    }

    /* Floating Circle Button */
    #widget {
        position: fixed;
        top: 40%;
        right: 10px;
        width: 70px;
        height: 70px;
        background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta);
        background-size: 400% 400%;
        border-radius: 50%;
        animation: rgb 3s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        z-index: 99999;
    }

    @keyframes rgb {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    /* Prediction Box */
    #box {
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        background: #ffffffee;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        font-family: Arial;
        display: none;
        z-index: 99999;
        animation: pop 0.2s ease-out;
    }

    @keyframes pop {
        0% {transform: scale(0.7) translateX(-50%);}
        100% {transform: scale(1) translateX(-50%);}
    }

    .btn {
        background: black;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- FULL SCREEN WEBSITE -->
<iframe src="https://www.dmwin15.com/#/register?invitationCode=583522131503"></iframe>

<!-- FLOATING WIDGET CIRCLE -->
<div id="widget">PREDICT</div>

<!-- RESULT BOX -->
<div id="box">
    <h3 style="margin:0; padding:0;">Wingo 1 Min</h3>
    <p id="period">Period: Loading...</p>
    <h2 id="result">--</h2>
    <div class="btn" id="nextBtn">Get New Prediction</div>
    <div class="btn" style="background:#ff4444" id="closeBtn">Back</div>
</div>

<script>
    // Show box on click
    document.getElementById("widget").onclick = function () {
        document.getElementById("box").style.display = "block";
        this.style.display = "none";
        updatePeriod();
    };

    // Close box and show circle again
    document.getElementById("closeBtn").onclick = function () {
        document.getElementById("box").style.display = "none";
        document.getElementById("widget").style.display = "flex";
    };

    // Generate Random Prediction
    document.getElementById("nextBtn").onclick = function () {
        let num = Math.floor(Math.random() * 10);  // 0â€“9
        let type = num <= 4 ? "SMALL" : "BIG";

        document.getElementById("result").innerHTML =
            "Number: " + num + "<br>" + type;

        updatePeriod();
    };

    // Update Period Number Every 60 Seconds
    function updatePeriod() {
        let p = Date.now();
        document.getElementById("period").innerText = "Period: " + p;
    }

    setInterval(updatePeriod, 60000);
</script>

</body>
</html>
