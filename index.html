<!DOCTYPE html>
<html>
<head>
<title>DM WIN HACK </title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
    }

    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
    }

    /* Floating Circle Button */
    #widget {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 110px;
        height: 110px;
        background: linear-gradient(45deg, red, yellow, lime, cyan, blue, violet);
        background-size: 400%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
        font-size: 13px;
        cursor: pointer;
        animation: rgbGlow 3s infinite;
        z-index: 9999;
    }

    @keyframes rgbGlow {
        0% { filter: drop-shadow(0 0 6px red); }
        25% { filter: drop-shadow(0 0 6px yellow); }
        50% { filter: drop-shadow(0 0 6px lime); }
        75% { filter: drop-shadow(0 0 6px cyan); }
        100% { filter: drop-shadow(0 0 6px violet); }
    }

    /* Result Box */
    #resultBox {
        position: fixed;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.7);
        padding: 15px 25px;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        text-align: center;
        display: none;
        z-index: 9999;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -45%); }
        to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Next Prediction Button */
    #nextBtn {
        margin-top: 10px;
        background: #ff0;
        padding: 8px 14px;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

</style>
</head>
<body>

<!-- Full Screen Website -->
<iframe src="https://www.dmwin15.com/#/register?invitationCode=583522131503"></iframe>

<!-- Floating Widget -->
<div id="widget">PREDICT</div>

<!-- Result Box -->
<div id="resultBox">
    <div id="number"></div>
    <div id="nextBtn">Get Next Prediction</div>
</div>

<script>

let widget = document.getElementById("widget");
let box = document.getElementById("resultBox");
let num = document.getElementById("number");
let nextBtn = document.getElementById("nextBtn");

widget.onclick = () => {
    box.style.display = "block";
    showPrediction();
};

nextBtn.onclick = () => {
    showPrediction();
};

function showPrediction() {
    let n = Math.floor(Math.random() * 10);
    let result = (n <= 4) ? "SMALL" : "BIG";
    num.innerHTML = `Number: <b>${n}</b><br>${result}`;
}

// BACK button hides the widget
document.addEventListener("keydown", function(e){
    if(e.key === "Backspace"){
        box.style.display = "none";
    }
});

</script>

</body>
</html>
